<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keranjang Kopi</title>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <style>
    body {
      background: #05190A;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #c8f1d7;
    }
    .cart-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 0 10px #2f5c2f;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-info h3 {
      font-size: 1.2rem;
      color: #d9f7d9;
    }
    .item-info .price {
      color: #70b470;
      margin-top: 5px;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #a8f2a8;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      bottom: 40px;
    }
  </style>
</head>
<body>
  <header>üõí Keranjang Kopi</header>

  <div class="cart-list" id="cartList"></div>
  <div class="total" id="totalHarga">Total: Rp 0</div>
  <div class="toast" id="toast">Item dihapus dari keranjang</div>

  <script>
    const cartKey = 'kopiCart';
    const cartList = document.getElementById('cartList');
    const totalHarga = document.getElementById('totalHarga');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="price">Rp ${item.price.toLocaleString('id-ID')}</div>
          </div>
          <button class="remove-btn" title="Hapus item">üóëÔ∏è</button>
        `;

        div.querySelector('.remove-btn').addEventListener('click', () => {
          cart.splice(index, 1);
          localStorage.setItem(cartKey, JSON.stringify(cart));
          loadCart();
          showToast(`${item.name} dihapus dari keranjang`);
        });

        cartList.appendChild(div);
      });

      totalHarga.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
    }

    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>




<!DOCTYPE html>
<html lang="id">
<head>

  <title>Keranjang Kopi</title>

  <style>
    body {
      background: #815942;
      color: #fff;
      font-family: 'Poppins', sans-serif;

    }
    header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;

      color: #fdfcfc;
    }
    .cart-list {

    .cart-item {

      align-items: center;

      background: rgba(255,255,255,0.05);

      box-shadow: 0 0 10px #284d63;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-info h3 {
      font-size: 1.2rem;
      color: #fffdfd;
    }
    .item-info .price {
      color: #0f0f0f;
      margin-top: 5px;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0f0f0f;
    }
    .back-btn {
      background-color: #f8f6f5;
      color: rgb(175, 85, 85);
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      bottom: 40px;
    }

    /* Tambahan untuk rating & ulasan */
    #reviewSection {
      max-width: 800px;
      margin: 40px auto 20px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
    #rating .star {
      font-size: 2rem;
      cursor: pointer;
    }
    #reviewText {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }
    #submitReview {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #f8f6f5;
      color: #6f7a7e;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üõí Keranjang Kopi</header>

  <div class="cart-list" id="cartList"></div>

  <div class="footer-bar">
    <div class="total" id="totalHarga">Total: Rp 0</div>
    <button class="back-btn" onclick="window.history.back()">üîô Kembali</button>
  </div>

  <!-- Rating & Ulasan -->
  <div id="reviewSection">
    <h3>Berikan Rating dan Ulasanmu</h3>
    <div id="rating">
      <span class="star" data-value="1">‚òÜ</span>
      <span class="star" data-value="2">‚òÜ</span>
      <span class="star" data-value="3">‚òÜ</span>
      <span class="star" data-value="4">‚òÜ</span>
      <span class="star" data-value="5">‚òÜ</span>
    </div>
    <textarea id="reviewText" rows="4" placeholder="Tulis ulasan kamu di sini..."></textarea>
    <button id="submitReview">Kirim Ulasan</button>
  </div>

  <div class="toast" id="toast">Item dihapus dari keranjang</div>

  <script>
    const cartKey = 'kopiCart';
    const cartList = document.getElementById('cartList');
    const totalHarga = document.getElementById('totalHarga');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="price">Rp ${item.price.toLocaleString('id-ID')}</div>
          </div>
          <button class="remove-btn" title="Hapus item">üóëÔ∏è</button>
        `;

        div.querySelector('.remove-btn').addEventListener('click', () => {
          cart.splice(index, 1);
          localStorage.setItem(cartKey, JSON.stringify(cart));
          loadCart();
          showToast(`${item.name} dihapus dari keranjang`);
        });

        cartList.appendChild(div);
      });

      totalHarga.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
    }

    document.addEventListener('DOMContentLoaded', loadCart);

    // Rating dan ulasan
    const stars = document.querySelectorAll('#rating .star');
    const reviewText = document.getElementById('reviewText');
    const submitBtn = document.getElementById('submitReview');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseenter', () => {
        const val = star.getAttribute('data-value');
        highlightStars(val);
      });
      star.addEventListener('mouseleave', () => {
        highlightStars(selectedRating);
      });
      star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach(s => {
        if (s.getAttribute('data-value') <= rating) {
          s.textContent = '‚≠ê';
          s.style.color = 'gold';
        } else {
          s.textContent = '‚òÜ';
          s.style.color = '#ccc';
        }
      });
    }

    submitBtn.addEventListener('click', () => {
      if (selectedRating == 0) {
        alert('Pilih dulu rating bintangnya ya!');
        return;
      }
      if (reviewText.value.trim() === '') {
        alert('Tulis dulu ulasan kamu ya!');
        return;
      }

      alert(`Terima kasih atas rating ${selectedRating} bintang dan ulasan:\n"${reviewText.value.trim()}"`);
      selectedRating = 0;
      highlightStars(0);
      reviewText.value = '';
    });
  </script>
</body>
</html>
