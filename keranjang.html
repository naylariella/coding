<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keranjang Kopi</title>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <style>
    body {
      background: #05190A;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #c8f1d7;
    }
    .cart-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 0 10px #2f5c2f;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-info h3 {
      font-size: 1.2rem;
      color: #d9f7d9;
    }
    .item-info .price {
      color: #70b470;
      margin-top: 5px;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #a8f2a8;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      bottom: 40px;
    }
  </style>
</head>
<body>
  <header>üõí Keranjang Kopi</header>

  <div class="cart-list" id="cartList"></div>
  <div class="total" id="totalHarga">Total: Rp 0</div>
  <div class="toast" id="toast">Item dihapus dari keranjang</div>

  <script>
    const cartKey = 'kopiCart';
    const cartList = document.getElementById('cartList');
    const totalHarga = document.getElementById('totalHarga');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="price">Rp ${item.price.toLocaleString('id-ID')}</div>
          </div>
          <button class="remove-btn" title="Hapus item">üóëÔ∏è</button>
        `;

        div.querySelector('.remove-btn').addEventListener('click', () => {
          cart.splice(index, 1);
          localStorage.setItem(cartKey, JSON.stringify(cart));
          loadCart();
          showToast(`${item.name} dihapus dari keranjang`);
        });

        cartList.appendChild(div);
      });

      totalHarga.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
    }

    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
