<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitalcodehub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="navigation">
        <input type="checkbox" id="check" />
        <label for="check" class="check_btn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">DIGITAL CODE HUB</label>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><button class="btnLogin-popup">Login</button></li>
        </ul>
      </div>
    </header>

    <div class="cover_box" id="popupBox">
      <span class="icon-close" id="closeBtn">&#10005;</span>
      <div class="form-box login" id="loginForm">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required/>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required/>
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" id="toRegister">Register</a></p>
          </div>
        </form>
      </div>
<!-- registration -->

<div class="form-box register" id="registerForm">
    <h2>Register</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Agree to terms & conditions</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>Already have an account? <a href="#" id="toLogin">Login</a></p>
      </div>
    </form>
  </div>
  
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
