<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digitalcodehub - Dashboard</title>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #05190A;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      background-color: rgba(5, 25, 10, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      font-weight: bold;
      font-size: 1.4rem;
    }
    header .logo {
      color: #fff;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
      padding: 2px 6px;
    }
    main {
      margin-top: 80px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
      color: #c8f1d7;
      text-shadow: 0 0 10px #39b54a;
    }
    .coffee-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 25px;
    }
    .coffee-card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #2f5c2f;
      transition: transform 0.3s ease;
      cursor: default;
      position: relative;
    }
    .coffee-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #58a158;
    }
    .coffee-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .coffee-info {
      padding: 15px 20px;
    }
    .coffee-info h3 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #d9f7d9;
    }
    .coffee-info p {
      font-size: 1rem;
      color: #a7d3a7;
      margin-bottom: 12px;
    }
    .coffee-info .price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #70b470;
    }
    .add-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #05190A;
      color: white;
      border: none;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .add-button:hover {
      background-color: #0a2e15;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #39b54a;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    DIGITAL CODE HUB
    <div class="cart-icon" id="cartIcon">
      ðŸ›’ <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>
  <main>
    <h1>Daftar Kopi Favorit</h1>
    <div class="coffee-list" id="coffeeList"></div>
  </main>
  <div class="toast" id="toast">Kopi ditambahkan ke keranjang!</div>

  <script>
    const coffeeData = [
      {
        name: "Espresso",
        price: 15000,
        description: "Kopi hitam pekat dengan rasa kuat dan aroma tajam.",
        img: "https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Cappuccino",
        price: 20000,
        description: "Kopi dengan busa susu lembut dan cita rasa creamy.",
        img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Latte",
        price: 22000,
        description: "Kopi dengan campuran susu panas yang lembut dan manis.",
        img: "https://images.unsplash.com/photo-1528825871115-3581a5387919?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Americano",
        price: 18000,
        description: "Kopi hitam yang lebih encer dengan rasa halus dan ringan.",
        img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Mocha",
        price: 25000,
        description: "Kopi dengan campuran cokelat manis dan susu yang lezat.",
        img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80"
      }
    ];

    const cartKey = 'kopiCart';
    const cartCount = document.getElementById('cartCount');
    const coffeeList = document.getElementById('coffeeList');
    const toast = document.getElementById('toast');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cartCount.textContent = cart.length;
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function addToCart(item) {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cart.push(item);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      loadCart();
      showToast(`${item.name} ditambahkan ke keranjang!`);
    }

    function renderCoffees() {
      coffeeData.forEach(coffee => {
        const div = document.createElement('div');
        div.className = 'coffee-card';
        div.innerHTML = `
          <img src="${coffee.img}" alt="${coffee.name}" />
          <div class="coffee-info">
            <h3>${coffee.name}</h3>
            <p>${coffee.description}</p>
            <div class="price">Rp ${coffee.price.toLocaleString('id-ID')}</div>
          </div>
          <button class="add-button">+</button>
        `;
        const btn = div.querySelector('.add-button');
        btn.addEventListener('click', () => addToCart(coffee));
        coffeeList.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCart();
      renderCoffees();
    });
  </script>
</body>
</html>
