<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioffee - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-image: url('https://i.imgur.com/icF4fdD.jpeg');
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: rgba(70, 35, 6, 0.8);
      padding: 15px 30px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
      user-select: none;
      z-index: 100;
    }
    main {
      max-width: 700px;
      background-color: rgba(70, 38, 8, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #d9dbd5;
      margin-top: 100px;

      /* Animasi fade-in slide-up */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.8rem;
      text-shadow: 1px 1px 5px #000;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-shadow: 1px 1px 3px #000;
    }
    .btn-login {
      margin-top: 30px;
      background-color: #05190A;
      color: #fff;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 15px #a09b82;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-login:hover {
      background-color: #88cad6;
    }
  </style>
</head>
<body>
  <header>BIBLIOFFEE</header>
  <main>
    <h1>Secangkir Cerita, Sepenuh Rasa</h1>
    <p>
      Selamat datang di BIBLIOFFEE, tempat di mana setiap tegukan kopi bukan sekadar minuman, tapi perjalanan rasa, momen refleksi, dan percakapan hangat.  
    </p>
    <a href="login.html?popup=login" class="btn-login">Nikmati Sekarang</a>
  </main>
</body>
</html>
